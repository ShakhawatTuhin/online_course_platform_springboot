<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Online Course Platform</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header th:replace="fragments/header :: header"></header>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <div class="container py-5">
            <div layout:fragment="content">
                <!-- Page content will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer" class="footer mt-auto"></footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- Additional scripts fragment -->
    <div layout:fragment="scripts"></div>
</body>
</html>
