<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Lesson Form - Online Course Platform</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0" th:text="${lesson.id == null ? 'Create Lesson' : 'Edit Lesson'}">Lesson Form</h2>
                    </div>
                    <div class="card-body">
                        <form th:if="${lesson.id == null}" th:action="@{/courses/{courseId}/lessons/create(courseId=${course.id})}" method="post" th:object="${lesson}">
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" name="courseId" th:value="${course.id}" />

                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                                    Please provide a title.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="orderNumber" class="form-label">Order Number</label>
                                <input type="number" class="form-control" id="orderNumber" th:field="*{orderNumber}" min="1" value="1">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}">
                                    Invalid order number.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                                    Please provide content.
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Course
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Lesson
                                </button>
                            </div>
                        </form>
                        
                        <form th:if="${lesson.id != null}" th:action="@{/courses/{courseId}/lessons/{lessonId}/edit(courseId=${course.id},lessonId=${lesson.id})}" method="post" th:object="${lesson}">
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" name="courseId" th:value="${course.id}" />

                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                                    Please provide a title.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="orderNumber" class="form-label">Order Number</label>
                                <input type="number" class="form-control" id="orderNumber" th:field="*{orderNumber}" min="1" value="1">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}">
                                    Invalid order number.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" th:field="*{content}" rows="10" required></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                                    Please provide content.
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Course
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Lesson
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
