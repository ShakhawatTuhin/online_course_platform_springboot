<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/default}">
<head>
    <title>Courses - Online Course Platform</title>
</head>
<body>
    <div id="content" layout:fragment="content">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2>Available Courses</h2>
            </div>
            <div class="col-md-4">
                <form th:action="@{/courses}" method="get" class="d-flex">
                    <input type="text" name="search" class="form-control me-2" 
                           placeholder="Search courses..." th:value="${search}">
                    <button type="submit" class="btn btn-outline-primary">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div th:if="${#lists.isEmpty(courses)}" class="col-12">
                <p>No courses found.</p>
            </div>
            <div th:each="course : ${courses}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" th:src="@{/images/logo.png}" alt="Course Image" style="max-height:150px;object-fit:contain;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.title}">Course Title</h5>
                        <p class="card-text text-muted" th:text="${course.description}">Course Description</p>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-outline-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
