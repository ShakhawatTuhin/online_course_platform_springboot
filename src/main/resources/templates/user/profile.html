<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Profile - Online Course Platform</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Profile Picture">
                        <h4 class="card-title" th:text="${user.profile.firstName + ' ' + user.profile.lastName}">Full Name</h4>
                        <p class="text-muted" th:text="${user.email}">email@example.com</p>
                        <p class="badge bg-primary" th:text="${user.role}">ROLE</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Profile Information</h5>
                        <form th:action="@{/profile}" method="post" th:object="${user}">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{username}">
                            <input type="hidden" th:field="*{password}">
                            <input type="hidden" th:field="*{role}">
                            
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" th:value="*{username}" disabled>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}">
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" th:field="*{profile.firstName}">
                                <div class="text-danger" th:if="${#fields.hasErrors('profile.firstName')}" th:errors="*{profile.firstName}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" th:field="*{profile.lastName}">
                                <div class="text-danger" th:if="${#fields.hasErrors('profile.lastName')}" th:errors="*{profile.lastName}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Bio</label>
                                <textarea class="form-control" th:field="*{profile.bio}" rows="3"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('profile.bio')}" th:errors="*{profile.bio}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Education</label>
                                <input type="text" class="form-control" th:field="*{profile.education}">
                                <div class="text-danger" th:if="${#fields.hasErrors('profile.education')}" th:errors="*{profile.education}"></div>
                            </div>

                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
